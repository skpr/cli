name: â˜ï¸ Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v5

      - name: ğŸ“¦ Install Mise
        run: |
          curl https://mise.run | sh
          mise install

      - name: â˜ï¸ Release
        run: |
          mise release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
