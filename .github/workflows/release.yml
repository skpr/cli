name: ☁️ Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v5

      - name: 📦 Install Mise
        run: |
          curl https://mise.run | sh
          mise install

      - name: ☁️ Release
        run: |
          mise release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
