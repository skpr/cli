name: â˜ï¸ Release

on:
  push:
    tags:
      - '*'

env:
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v5

      - name: ğŸ“¦ Install Mise
        run: |
          curl https://mise.run | sh
          mise install

      - name: â˜ï¸ Release
        run: |
          mise release
